[event]
    name=attack_end
    first_time_only=no
    [filter_attack]
        range=melee
        special_id=grace
    [/filter_attack]
    #[filter]
    #    [filter_wml]
    #        #[variables]
    #        #    [abilities]
    #        #        grace=1
    #        #    [/abilities]
    #        #[/variables]
    #        [attack]
    #            [specials]
    #                [dummy]
    #                    grace=1
    #                [/dummy]
    #            [/specials]
