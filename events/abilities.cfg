#update sneak after move
[event]
    name=moveto
    first_time_only=no
    [filter]
        # player side units handled with rousing to ensure compatibility
        side=$const.enemy_sides
        [filter_wml]
            [variables]
                stealthiness=1
            [/variables]
        [/filter_wml]
    [/filter]
    {CALCULATE_STEALTHINESS unit}
    [unstore_unit]
        variable=unit
    [/unstore_unit]
[/event]

