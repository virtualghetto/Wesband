#textdomain wesnoth-Wesband
# wesnoth-auxiliary-era

[unit_type]
    id=WBD Witch
    name= _ "Witch"
    race=human
    hide_help=yes
    image="units/humans/witch.png"
    hitpoints=37
    movement_type=smallfoot
    movement=5
    experience=100
    gender=female
    level=2
    alignment=chaotic
    advances_to=null
    cost=38
    usage=healer
    [movement_costs]
        swamp_water=2
    [/movement_costs]
    [defense]
        swamp_water=50
        forest=40
    [/defense]
    [resistance]
        cold=60
    [/resistance]
    description=_"Not all mages have the benefit of formal training in the occult. Some are simple peasants who practice folk magic, basic charms and herb-lore passed down through the generations, typically from mother to daughter. Unfortunately, such wise-women are viewed with superstition and fear by their neighbors in spite of the vital services they provide. All too often they are inevitably persecuted and driven to the lawless fringe of society where they must turn their hitherto-benign arts to harmful ends just to survive."
    die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
    {DEFENSE_ANIM "units/humans/witch-defend.png" "units/humans/witch.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
    [abilities]
        {ABILITY_HEALS}
    [/abilities]
    [healing_anim]
        start_time=-300
        [frame]
            duration=50
            image="units/humans/witch-special.png"
            halo=halo/saurian-magic-halo-1.png
        [/frame]
        [frame]
            duration=60
            image="units/humans/witch-special.png"
            halo=halo/saurian-magic-halo-2.png
        [/frame]
        [frame]
            duration=70
            image="units/humans/witch-special.png"
            halo=halo/saurian-magic-halo-3.png
        [/frame]
        [frame]
            duration=80
            image="units/humans/witch-special.png"
            halo=halo/saurian-magic-halo-4.png
        [/frame]
        [frame]
            duration=90
            image="units/humans/witch-special.png"
            halo=halo/saurian-magic-halo-5.png
        [/frame]
        [frame]
            duration=100
            image="units/humans/witch-special.png"
            halo=halo/saurian-magic-halo-6.png
        [/frame]
        [frame]
            duration=100
            image="units/humans/witch.png"
            halo=halo/saurian-magic-halo-7.png
        [/frame]
    [/healing_anim]
    [attack]
        name=dagger
        description= _"dagger"
        type=blade
        range=melee
        damage=5
        number=2
        icon=attacks/dagger-human.png
        [specials]
            {WBD_WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack]
        name=hex
        description=_"hex"
        icon=attacks/curse.png
        type=cold
        range=ranged
        damage=11
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
        [/filter_attack]
        [frame]
            begin=-150
            end=-100
            image="units/humans/witch.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/humans/witch-attack.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/humans/witch-attack.png"
                sound=dagger-swish.wav
            [/frame]
        [/else]
        [frame]
            begin=100
            end=150
            image="units/humans/witch.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-100
            end=100
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-150
            end=-100
            image="units/humans/witch-special.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/humans/witch-special.png"
            sound=wail-sml.wav
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/humans/witch.png"
        [/frame]
    [/attack_anim]
    [npc_init]
        wesband=1
        hitpoints=37
        is_rpg_npc=1
        likes_gold=1
        [weapon]
            name=dagger
            attribute=none
        [/weapon]
        [armor]
            name=mage_robe
            attribute=battered
        [/armor]
        body=5
        deft=6
        mind=12
        [weapon_skills]
            [light_blade]
                damage=1
                attack=1
            [/light_blade]
        [/weapon_skills]
        [abilities]
            witchcraft=1
            ranger=1
            [magic_casting]
                power=2
                speed=2
            [/magic_casting]
        [/abilities]
    [/npc_init]
[/unit_type]
