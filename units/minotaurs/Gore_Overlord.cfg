#textdomain wesnoth-Wesband
# wesnoth-Era_of_Strife

[unit_type]
    id=WBD Minotaur Overlord
    name= _ "Minotaur Overlord"
    race=minotaurs
    hide_help=yes
    image="units/minotaurs/overlord.png"
    hitpoints=60
    movement_type=minotaurfoot
    [resistance]
        blade=90
        impact=80
        pierce=80
    [/resistance]
    movement=4
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    cost=69
    usage=fighter
    {AMLA_DEFAULT}
    die_sound=drake-die.ogg
    description= _ "A minotaur that has been recognized for their skill, leadership ability and intelligence is bestowed the title of 'overlord'. Basically the overlord rank is the minotaur equivalent to the human rank of general. Overlords plan all the battle strategies and whatnot, and unlike human generals, overlords sometimes willingly participate directly in battle in order to further inspire their comrades to perform their best. In addition, overlords wield crossbows in order to strike enemies from afar, especially enemies about to kill a comrade. These amazing qualities make these elites majestic sights to behold."
    {DEFENSE_ANIM "units/minotaurs/overlord.png" "units/minotaurs/overlord.png" {SOUND_LIST:DRAKE_HIT} }
    [abilities]
        {ABILITY_LEADERSHIP}
        {ABILITY_DIVINE_HEALTH}
    [/abilities]
    [attack]
        name=battle axe
        description=_"battle axe"
        type=blade
        range=melee
        damage=11
        number=4
        icon=attacks/battleaxe.png
    [/attack]
    [attack]
        name=crossbow
        description=_"crossbow"
        type=pierce
        range=ranged
        damage=9
        number=4
        icon=attacks/crossbow-orcish.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=battle axe
        [/filter_attack]
        start_time=-100
        [frame]
            duration=100
            image="units/minotaurs/overlord.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/minotaurs/overlord.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/minotaurs/overlord.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/minotaurs/overlord.png"
        [/frame]
        [frame]
            duration=100
            image="units/minotaurs/overlord.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
        [/filter_attack]
        {MISSILE_FRAME_ARROW}
        [if]
            hits=yes
            [frame]
                begin=-375
                end=-300
                image="units/minotaurs/overlord.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-375
                end=-300
                image="units/minotaurs/overlord.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=-300
            end=20
            image="units/minotaurs/overlord.png"
        [/frame]
    [/attack_anim]
    [npc_init]
        wesband=1
        hitpoints=60
        is_rpg_npc=1
        likes_gold=1
        [weapon]
            name=axe
            attribute=none
        [/weapon]
        [weapon]
            name=crossbow
            attribute=light
        [/weapon]
        [armor]
            name=scale_mail
            attribute=none
        [/armor]
        [armor]
            name=full_helm
            attribute=none
        [/armor]
        [armor]
            name=mail_greaves
            attribute=none
        [/armor]
        body=18
        deft=9
        mind=8
        [weapon_skills]
            [heavy_blade]
                attack=1
                damage=2
            [/heavy_blade]
            [crossbow]
                attack=2
                damage=2
            [/crossbow]
        [/weapon_skills]
        [abilities]
            divine_health=1
            leadership=3
        [/abilities]
    [/npc_init]
[/unit_type]
