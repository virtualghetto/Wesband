#textdomain wesnoth-Wesband

[unit_type]
    id=WBD Sporeling
    name= _ "Sporeling"
    race=monster
    hide_help=yes
    image="units/fungoids/sporeling.png"
    ellipse="misc/ellipse"
    hitpoints=52
    movement_type=treefolk
    movement=4
    experience=40
    level=1
    alignment=chaotic
    advances_to=WBD Fungoid
    undead_variation=wose
    cost=20
    description= _ "Mysterious walking fungus."
    usage=fighter
    die_sound=wose-die.ogg
    {DEFENSE_ANIM "units/fungoids/sporeling.png" "units/fungoids/sporeling.png" wose-hit.ogg }
    [abilities]
        {ABILITY_AMBUSH}
        {ABILITY_REGENERATES}
    [/abilities]
    [attack]
        name=crush
        description=_"crush"
        icon=attacks/crush-wose.png
        type=impact
        range=melee
        damage=13
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crush
        [/filter_attack]
        start_time=-500
        [if]
            hits=yes
            [frame]
                duration=400
                image="units/fungoids/sporeling.png"
                sound=wose-attack.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=400
                image="units/fungoids/sporeling.png"
                sound=wose-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=150
            image="units/fungoids/sporeling.png"
        [/frame]
        [frame]
            duration=75
            image="units/fungoids/sporeling.png"
        [/frame]
    [/attack_anim]

    [npc_init]
        wesband=1
        hitpoints=52
        is_rpg_npc=1
        likes_gold=0
        no_ranged=1
        [weapon_skills]
        [/weapon_skills]
        [unit_info]
            [variables]
                body=10
                body_rate=-3
                deft=1
                deft_rate=2
                mind=0
                mind_rate=0
                evade_level=0
                max_moves=4
                [inventory]
                    [weapons]
                        [melee]
                            name=crush
                            description=_"crush"
                            icon=crush-wose
                            type=impact
                            range=melee
                            damage=5
                            number=2
                            class="none"
                            class_description="none"
                            undroppable=1
                            body_damage_rate=80
                            deft_damage_rate=0
                            deft_number_rate=0
                            body_number_rate=0
                        [/melee]
                    [/weapons]
                [/inventory]
                [equipment_slots]
                    melee_1=0
                [/equipment_slots]
                [abilities]
                    regenerate=4
                [/abilities]
            [/variables]
        [/unit_info]
    [/npc_init]
[/unit_type]
