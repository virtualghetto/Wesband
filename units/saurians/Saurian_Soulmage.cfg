    race=lizard
    {TRAITS_FOR_RANGED}
    gender=male
    image="units/saurians/frosty.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/saurians/augur.png"
    hitpoints=42
    movement_type=lizard
    [movement_costs]
        frozen=1
    [/movement_costs]
    [defense]
        frozen=30
    [/defense]
    [resistance]
        cold=60
    [/resistance]
    movement=5
    experience=60
    level=2
    alignment=chaotic
    advances_to=Saurian Shockfrost
    cost=40
    usage=archer
    description= _ "..."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SOULBIND}+{SPECIAL_NOTES_MAGICAL}
