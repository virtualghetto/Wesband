        range=ranged
        [specials]
            {WEAPON_SPECIAL_SOULBIND}
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=9
        number=3
    [/attack]

    [attack_anim]
        [filter_attack]
            name=staff
            range=melee
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/saurians/frosty-melee.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=coldest wave
            range=ranged
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/whitemissile-n.png"
            image_diagonal="projectiles/whitemissile-ne.png"
        [/missile_frame]
        {FRAMES_RAISE_HALO_RING "units/saurians/frosty-magic.png" "units/saurians/frosty.png"}
    [/attack_anim]
