        range=ranged
        damage=3
        number=2
    [/attack]
    [variation]
        variation_name=is_guard
        inherit=yes
        ellipse="misc/ellipse"
    [/variation]
    [attack_anim]
        [filter_attack]
            name=dagger
            range=melee
        [/filter_attack]
        [frame]
            begin=-100
            end=100
            image="units/saurians/splitter.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=throwing knives
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [frame]
            begin=-200
            end=-100
            image="units/saurians/splitter.png"
        [/frame]
        {SOUND:HIT_AND_MISS throwing-knife.ogg throwing-knife-miss.ogg -150}
        [frame]
            begin=-100
            end=50
            image="units/saurians/splitter.png"
        [/frame]
    [/attack_anim]
	[npc_init]
		hitpoints=20
		is_rpg_npc=1
