			name=dagger
			attribute=rusty
		[/weapon]
		[weapon]
			name=thrown_dagger
			attribute=rusty
		[/weapon]
		[abilities]
			poison_thrown_light_blade=-1
			nightstalk=-1
			poison_light_blade=-1
