#textdomain wesnoth-Wesband
# wesnoth-Era_of_Strife

[unit_type]
    id=WBD Saurian Warrior
    name= _ "Saurian Warrior"
    race=lizard
    hide_help=yes
    gender=male
    image="units/saurians/warrior.png"
    profile="portraits/saurians/skirmisher.png"
    hitpoints=50
    movement_type=lizard
    movement=5
    experience=70
    level=2
    alignment=chaotic
    advances_to=WBD Saurian Hero
    cost=30
    usage=fighter
    description= _ "..."
    {DEFENSE_ANIM "units/saurians/warrior-defend.png" "units/saurians/warrior.png" hiss-hit.wav }
    die_sound=hiss-die.wav
    [abilities]
        {ABILITY_LEADERSHIP}
    [/abilities]
    [attack]
        name=spear
        description= _ "spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=9
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
            range=melee
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/saurians/warrior-attack1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image="units/saurians/warrior-attack2.png"
                sound=spear.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image="units/saurians/warrior-attack2.png"
                sound=spear-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/saurians/warrior-attack1.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/saurians/warrior.png"
        [/frame]
    [/attack_anim]
    [npc_init]
        wesband=1
        hitpoints=50
        is_rpg_npc=1
        likes_gold=1
        body=8
        deft=8
        mind=6
        [weapon]
            name=spear
            attribute=rusty
        [/weapon]
        [armor]
            name=studded_leather
            attribute=none
        [/armor]
        [armor]
            name=leather_cap
            attribute=none
        [/armor]
        [armor]
            name=leather_leggings
            attribute=none
        [/armor]
        [weapon_skills]
            [polearm]
                attack=2
                damage=1
            [/polearm]
        [/weapon_skills]
        [abilities]
            leadership=2
        [/abilities]
    [/npc_init]
[/unit_type]
