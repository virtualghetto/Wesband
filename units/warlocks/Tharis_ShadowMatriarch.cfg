#textdomain wesnoth-Wesband

[unit_type]
    id=WBD Matriarch of Darkness
    name= _ "Matriarch of Darkness"
    race=elf
    hide_help=yes
    image="units/tharis-magi/shadowmatriarch.png"
    halo="halo/dark-cleric-aura.png"
    ellipse="misc/ellipse"
    hitpoints=48
    movement_type=WBD_defoot
    movement=5
    experience=200
    level=4
    alignment=chaotic
    advances_to=null
    cost=18
    {AMLA_DEFAULT}
    usage=mixed fighter
    description= _ "Shadow Matriarch knows no mercy. She creates dark aura, which makes all enemy units inside fight worse. Also she can perform witch-fire spell 7 times."
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM "units/tharis-magi/shadowmatriarch.png" "units/tharis-magi/shadowmatriarch.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [abilities]
        {ABILITY_DARKAURA}
    [/abilities]
    [attack]
        name=whip
        description=_"spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=10
        number=3
    [/attack]
    [attack]
        name=witch-fire
        description=_"witch-fire"
        icon=attacks/witch-fire.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        damage=4
        number=7
    [/attack]
    [attack]
        name=bloody gate
        description=_"bloody gate"
        icon=attacks/curse.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WBD_WEAPON_SPECIAL_POISON}
        [/specials]
        damage=18
        number=1
#define ELDER_MAGE_LIGHTNING_GATE VARIATION DIR HALO_X HALO_Y
#enddef
        # The three variations for the north direction:
        {ELDER_MAGE_LIGHTNING_GATE 1 n 0 -72}
        # The three variations for the south direction:
        {ELDER_MAGE_LIGHTNING_GATE 1 s 0 72}
        # And so on...
        {ELDER_MAGE_LIGHTNING_GATE 1 se 54 36}
        {ELDER_MAGE_LIGHTNING_GATE 1 sw 54 36}
        {ELDER_MAGE_LIGHTNING_GATE 1 ne 54 -36}
        {ELDER_MAGE_LIGHTNING_GATE 1 nw 54 -36}
    [/attack]
    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        hits=no
        [frame]
            begin=-250
            end=-200
            image="units/tharis-magi/shadowmatriarch.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/tharis-magi/shadowmatriarch-attack1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/tharis-magi/shadowmatriarch-attack2.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/tharis-magi/shadowmatriarch-attack1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/tharis-magi/shadowmatriarch.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        hits=yes
        [frame]
            begin=-250
            end=-200
            image="units/tharis-magi/shadowmatriarch.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/tharis-magi/shadowmatriarch-attack1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/tharis-magi/shadowmatriarch-attack2.png"
            sound=spear.ogg
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/tharis-magi/shadowmatriarch-attack1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/tharis-magi/shadowmatriarch.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=witch-fire
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="halo/zcmage-halo3.png"
            image_diagonal="halo/zcmage-halo3.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
            image="units/tharis-magi/shadowmatriarch-magic1.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/tharis-magi/shadowmatriarch-magic2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/tharis-magi/shadowmatriarch-magic3.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/tharis-magi/shadowmatriarch-magic3.png"
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/tharis-magi/shadowmatriarch.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bloody gate
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="halo/zcmage-halo3.png"
            image_diagonal="halo/zcmage-halo3.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
            image="units/tharis-magi/shadowmatriarch-magic1.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/tharis-magi/shadowmatriarch-magic2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/tharis-magi/shadowmatriarch-magic3.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/tharis-magi/shadowmatriarch-magic3.png"
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/tharis-magi/shadowmatriarch.png"
        [/frame]
    [/attack_anim]
    [npc_init]
        wesband=1
        hitpoints=48
        is_rpg_npc=1
        likes_gold=1
        [weapon]
            name=spear
            attribute=none
        [/weapon]
        [armor]
            name=mage_robe
            attribute=none
        [/armor]
        body=6
        deft=8
        mind=12
        [weapon_skills]
            [polearm]
                damage=2
                attack=1
            [/polearm]
        [/weapon_skills]
        [abilities]
            witch_magic=3
            [magic_casting]
                mana=12
                max_mana=12
                power=2
                speed=2
            [/magic_casting]
        [/abilities]
    [/npc_init]
[/unit_type]
