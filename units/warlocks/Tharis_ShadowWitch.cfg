#textdomain wesnoth-Wesband

[unit_type]
    id=WBD Shadow Witch
    name= _ "Shadow Witch"
    race=elf
    hide_help=yes
    image="units/tharis-magi/shadowwitch.png"
    ellipse="misc/ellipse"
    hitpoints=38
    movement_type=WBD_defoot
    movement=5
    experience=80
    level=3
    alignment=chaotic
    advances_to=WBD Matriarch of Darkness,WBD Cold Matriarch,WBD Matriarch of Emptiness
    cost=45
    usage=mixed fighter
    description= _ "Experienced in battle witch becomes shadow witch. Now she is more dangerous and she can perform ranged attack 5 times."
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    {DEFENSE_ANIM "units/tharis-magi/shadowwitch.png" "units/tharis-magi/shadowwitch.png" {SOUND_LIST:ELF_FEMALE_HIT} }
    [idle_anim]
        {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=150
            image="units/tharis-magi/shadowwitch-magic1.png"
        [/frame]
        [frame]
            duration=150
            image="units/tharis-magi/shadowwitch-magic2.png"
        [/frame]
        [frame]
            duration=150
            image="units/tharis-magi/shadowwitch-magic3.png"
        [/frame]
        [frame]
            duration=150
            image="units/tharis-magi/shadowwitch-magic2.png"
        [/frame]
        [frame]
            duration=150
            image="units/tharis-magi/shadowwitch-magic1.png"
        [/frame]
        [frame]
            duration=150
            image="units/tharis-magi/shadowwitch-magic2.png"
        [/frame]
        [frame]
            duration=150
            image="units/tharis-magi/shadowwitch-magic3.png"
        [/frame]
        [frame]
            duration=150
            image="units/tharis-magi/shadowwitch-magic2.png"
        [/frame]
        [frame]
            duration=150
            image="units/tharis-magi/shadowwitch-magic1.png"
        [/frame]
    [/idle_anim]
    [attack]
        name=whip
        description=_"spear"
        icon=attacks/spear.png
        type=pierce
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=witch-fire
        description=_"witch-fire"
        icon=attacks/witch-fire.png
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
        damage=4
        number=5
    [/attack]
    [attack]
        name=curse
        description=_"curse"
        icon=attacks/curse.png
        type=cold
        range=ranged
        [specials]
            {WBD_WEAPON_SPECIAL_POISON}
            {WBD_WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=10
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        hits=no
        [frame]
            begin=-250
            end=-200
            image="units/tharis-magi/shadowwitch.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/tharis-magi/shadowwitch-attack1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/tharis-magi/shadowwitch-attack2.png"
            sound={SOUND_LIST:MISS}
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/tharis-magi/shadowwitch-attack1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/tharis-magi/shadowwitch.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=whip
        [/filter_attack]
        hits=yes
        [frame]
            begin=-250
            end=-200
            image="units/tharis-magi/shadowwitch.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/tharis-magi/shadowwitch-attack1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/tharis-magi/shadowwitch-attack2.png"
            sound=spear.ogg
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/tharis-magi/shadowwitch-attack1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/tharis-magi/shadowwitch.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=witch-fire
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="halo/zbmage-halo3.png"
            image_diagonal="halo/zbmage-halo3.png"
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
            image="units/tharis-magi/shadowwitch-magic1.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/tharis-magi/shadowwitch-magic2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/tharis-magi/shadowwitch-magic3.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/tharis-magi/shadowwitch-magic3.png"
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/tharis-magi/shadowwitch.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=curse
        [/filter_attack]
        [frame]
            begin=-400
            end=-350
            image="units/tharis-magi/shadowwitch-magic1.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/tharis-magi/shadowwitch-magic2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/tharis-magi/shadowwitch-magic3.png"
                sound=magic-dark.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/tharis-magi/shadowwitch-magic3.png"
                sound=magic-dark.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/tharis-magi/shadowwitch.png"
        [/frame]
    [/attack_anim]
    [npc_init]
        wesband=1
        hitpoints=38
        is_rpg_npc=1
        likes_gold=1
        [weapon]
            name=spear
            attribute=none
        [/weapon]
        [armor]
            name=mage_robe
            attribute=none
        [/armor]
        body=5
        deft=7
        mind=9
        [weapon_skills]
            [polearm]
                attack=1
            [/polearm]
        [/weapon_skills]
        [abilities]
            witch_magic=1
            [magic_casting]
                mana=9
                max_mana=9
                power=2
                speed=1
            [/magic_casting]
        [/abilities]
    [/npc_init]
[/unit_type]
